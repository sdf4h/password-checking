<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор паролей</title>
</head>
<body>
  <h1>Генератор безопасных паролей</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label for="length">Длина пароля:</label>
    <input type="number" name="length" min="8" max="64" value="16">
    <button type="submit">Сгенерировать</button>
  </form>

  {% if password %}
    <p>Ваш новый пароль: <strong>{{ password }}</strong></p>
  {% endif %}

  <a href="{{ url_for('index') }}">Назад к проверке пароля</a>
</body>
</html>
